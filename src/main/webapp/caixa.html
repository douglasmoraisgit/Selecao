<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa - Recebimentos | OptoFreela</title>
    
    <!-- Fonte Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS do M√≥dulo Caixa (standalone - j√° inclui vari√°veis e reset) -->
    <link rel="stylesheet" href="css/css_caixa.css">
    
    <style>
        /* Loading inicial (antes do CSS principal carregar) */
        .initial-loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            gap: 1rem;
            font-family: 'Inter', -apple-system, sans-serif;
        }
        
        .initial-loading .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid #e2e8f0;
            border-top-color: #6366f1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .initial-loading p {
            color: #64748b;
        }
    </style>
</head>
<body>
    <!-- Container principal do app -->
    <div id="app">
        <div class="initial-loading">
            <div class="spinner"></div>
            <p>Carregando m√≥dulo de caixa...</p>
        </div>
    </div>
    
    <!-- M√≥dulo de Caixa -->
    <script type="module">
        import { createCaixaModule } from './js/controller/CaixaController.js';
        
        // Inicializar m√≥dulo (dados vem da sess√£o do servidor)
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Config vazia - dados vir√£o do SessionServlet
                window.caixaController = await createCaixaModule('app', {});
                console.log('‚úÖ M√≥dulo de Caixa inicializado');
                
            } catch (error) {
                console.error('‚ùå Erro ao inicializar m√≥dulo de Caixa:', error);
                document.getElementById('app').innerHTML = `
                    <div class="error-container" style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; gap: 1rem; font-family: 'Inter', sans-serif;">
                        <div style="font-size: 3rem;">‚ùå</div>
                        <h2 style="color: #1e293b;">Erro ao carregar o m√≥dulo</h2>
                        <p style="color: #64748b;">${error.message}</p>
                        <button onclick="location.reload()" style="padding: 0.75rem 1.5rem; background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600;">
                            üîÑ Tentar novamente
                        </button>
                        <a href="login.html" style="color: #6366f1; text-decoration: none; margin-top: 1rem;">
                            ‚Üê Voltar para o login
                        </a>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
